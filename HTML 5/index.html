</header>

<!-- contenu principal -->
<section>
    <!-- un contenu latéral (mais la balise aside ne l’implique pas forcément) -->
    <aside>Contenu de côté à droite</aside>
    <figure>
    <image src="images/image.jpg" width="100">
    <figcaption>Une photo de…</figcaption>
	</figure>

<img src="images/carte.png" usemap="#map1">
<map name="map1">
    <area shape="rect" coords="0,0,20,20" href="p1.html" alt="P.1">

<br>
<br>

</audio>
<br>
<br>
<video id="maVideo" width="320" height=”240” controls autoplay="true">
    <source src="video/video.mp4" type="video/mpeg">
    Votre navigateur ne supporte pas la balise video
</video>
<input type="button" onClick="vidl.play()" value="Play"/>

<!--  canvas  -->
<canvas id="dessin" width="640" height="480">
       Texte pour les navigateurs qui ne supportent pas canvas
</canvas>
<script>
    /* canvas */
    var monCanvas = document.getElementById('dessin');
    if (monCanvas.getContext){
        var ctx = monCanvas.getContext('2d');
        /* dessin */
        ctx.fillStyle = "blue";
        /* translation au centre */
        ctx.translate(monCanvas.width/2,monCanvas.height/2)
        /* incrément */
        var i = 0;
        /* timer */
        var inter = setInterval(Rotation, 100);    
    } else {
        alert('canvas non supporté par ce navigateur');
    }
        
    /* fonction de dessin */
    function Rotation() {
        ctx.rotate(0.5);
        /* dessin */
        ctx.fillRect(0, 0, 200, 20);
        i++;
        if(i>11) clearInterval(inter);
    }    
</script>

<!--  canvas  -->
<canvas id="dessin1" width="640" height="480">
       Texte pour les navigateurs qui ne supportent pas canvas
</canvas>
<script>
    // canvas
    var monCanvas = document.getElementById('dessin1');
    if (monCanvas.getContext){
        var ctx = monCanvas.getContext('2d');
        // dessin
        ctx.fillStyle = "blue";
        // translation au centre
        ctx.translate(monCanvas.width/2,monCanvas.height/2)
        // incrément
        var i = 0;
        // timer
        var inter = setInterval(Translation, 100);    
    } else {
        alert('canvas non supporté par ce navigateur');
    }
    /* fonction de dessin */
    function Translation() {
        ctx.clearRect(0, 0, monCanvas.width,monCanvas.height);
        ctx.translate(2,2);
        /* dessin */
        ctx.fillRect(0, 0, 200, 20);
        i++;
        if(i>50) clearInterval(inter);
    }
</script>

<!-- footer -->
<footer>ici le pied de page</footer>

</body>
</html>
